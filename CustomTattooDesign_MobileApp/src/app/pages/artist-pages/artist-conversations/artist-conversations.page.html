<ion-header>
  <ion-toolbar>
    <ion-title>Your Messages</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Back"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="refreshConversations()">
        <ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="jobs.length == 0 && loaded" class="ion-text-center">
    <ion-card-header>
      <ion-card-title>You Currently Have No Messages</ion-card-title><br>
    </ion-card-header>
    <ion-card-content>
      <ion-label>Please Check Back Later</ion-label>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let job of jobs">
    <ion-card-header (click)="viewConversation(job)">
      <ion-card-title style="font-size: 18px;">{{job.customerName}}</ion-card-title>
      <ion-card-subtitle>{{job.title}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-label size="large" style="font-size: 18px; float: right; padding-bottom: 5px;">{{getLastMessage(job)}}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
